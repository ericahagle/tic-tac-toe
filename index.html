<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside class="sidebar" id="leftSidebar">
      <div class="symbol" id="p1Symbol"></div>
      <div class="wins" id="p1Wins"></div>
    </aside>
    <main>
      <section class="turns" id="turns">It's ‚ùå's turn</section>
      <section class="game-board-container">
        <table class="game-board" id="gameBoard">
          <tr class="table-row" id="topGameBoardRow">
            <td class="game-board-cell" id="cell1"></td>
            <td class="game-board-cell horizontal" id="cell2"></td>
            <td class="game-board-cell" id="cell3"></td>
          </tr>
          <tr class="table-row vertical" id="middleGameBoardRow">
            <td class="game-board-cell" id="cell4"></td>
            <td class="game-board-cell horizontal" id="cell5"></td>
            <td class="game-board-cell" id="cell6"></td>
          </tr>
          <tr class="table-row vertical" id="bottomGameBoardRow">
            <td class="game-board-cell" id="cell7"></td>
            <td class="game-board-cell horizontal" id="cell8"></td>
            <td class="game-board-cell" id="cell9"></td>
          </tr>
        </table>
      </section>
    </main>
    <aside class="sidebar" id="rightSidebar">
      <div class="symbol" id="p2Symbol"></div>
      <div class="wins" id="p2Wins"></div>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
